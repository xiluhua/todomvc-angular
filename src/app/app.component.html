<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus
               (keyup.enter)="addTodo($event)"
        >
    </header>
    <ng-template [ngIf]="todos.length">
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox"
                   [checked]="toggleAll"
                   (change)="toggleAll = $event.target.checked"
            >
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li
                    *ngFor="let todo of filterTodos; let i = index;"
                    [ngClass]="{completed: todo.done, editing: currentEditing == todo}"
                >
                    <div class="view">
                        <input class="toggle" type="checkbox" [(ngModel)]="todo.done">
                        <label (dblclick)="setCurr(todo)">{{todo.title}}</label>
                        <button class="destroy" (click)="remove(i)"></button>
                    </div>
                    <input class="edit"
                           value="{{todo.title}}"
                           (blur)="saveEdit(todo, $event)"
                           (keyup.enter)="saveEdit(todo, $event)"
                           (keyup.escape)="esc(todo, $event)"
                    >
                </li>
            </ul>
        </section>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>{{remaining}}</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a
                       [ngClass]="{selected: visible === 'all'}"
                       href="#/">All</a>
                </li>
                <li>
                    <a [ngClass]="{selected: visible === 'active'}"
                       href="#/active">Active</a>
                </li>
                <li>
                    <a [ngClass]="{selected: visible === 'completed'}"
                       href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left â†“ -->
            <button class="clear-completed" (click)="clearAllDone()">Clear completed</button>
        </footer>
    </ng-template>

</section>
